<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <script src="javascript.js"></script>
    <title>To Do List</title>
</head>
<body>
    
    <div id="todo-app">
        <h1>My To-Do List</h1>
        <form id="todo-form">

            <button type="submit">Add Task</button>
        </form>
        <ul id="todo-list">
        </ul>
      </div>

</body>
</html>
